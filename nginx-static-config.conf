server {
    listen 80;
    server_name domu-mebel.ru www.domu-mebel.ru localhost;

    # Основной каталог с собранным React-приложением
    root C:/Users/79140/Desktop/Магазин/riazanov-mebel-shop/client/build;
    index index.html;

    # Для всех статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # API запросы
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Статика с сервера
    location /static/ {
        proxy_pass http://127.0.0.1:5000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Все остальные запросы направляем на index.html для поддержки SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
} 